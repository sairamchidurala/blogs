<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AI Blog Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      /* Portfolio-matched color system */
      --background: 220 20% 6%;
      --foreground: 210 20% 98%;
      --card: 220 20% 8%;
      --card-foreground: 210 20% 95%;
      --primary: 193 100% 50%;
      --primary-foreground: 220 20% 6%;
      --secondary: 220 15% 12%;
      --secondary-foreground: 210 20% 90%;
      --muted: 220 15% 10%;
      --muted-foreground: 210 10% 60%;
      --accent: 193 100% 50%;
      --accent-foreground: 220 20% 6%;
      --border: 220 15% 15%;
      --radius: 0.75rem;

      /* Portfolio specific effects */
      --hero-gradient: linear-gradient(135deg, hsl(193 100% 20%), hsl(220 20% 8%));
      --card-gradient: linear-gradient(135deg, hsl(220 20% 10%), hsl(220 15% 8%));
      --accent-glow: 0 0 30px hsl(193 100% 50% / 0.3);
      --subtle-glow: 0 4px 20px hsl(193 100% 50% / 0.1);

      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      transition: var(--transition);
      line-height: 1.6;
    }

    /* Portfolio-matched gradient background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg,
          hsl(193 100% 20% / 0.1) 0%,
          hsl(220 20% 8% / 0.1) 50%,
          hsl(193 100% 50% / 0.05) 100%);
      z-index: -1;
      animation: gradientShift 15s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Main content */
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    main {
      background: var(--card-gradient);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      padding: 2.5rem;
      box-shadow: var(--subtle-glow);
      transition: var(--transition);
      animation: fadeInUp 0.8s ease-out;
      border: 1px solid hsl(var(--border));
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Typography */
    h1,
    h2,
    h3 {
      color: hsl(var(--primary));
      margin: 1.5rem 0 1rem;
      font-weight: 600;
      position: relative;
    }

    h1 {
      font-size: 2.2rem;
      line-height: 1.2;
    }

    h2 {
      font-size: 1.8rem;
      padding-bottom: 0.5rem;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: hsl(var(--accent));
      transition: width 0.3s ease;
    }

    h2:hover::after {
      width: 100px;
    }

    p {
      margin: 1rem 0;
    }

    /* Code blocks */
    pre {
      background: #1e293b;
      color: #f8fafc;
      padding: 1.25rem;
      border-radius: var(--radius);
      overflow-x: auto;
      font-family: 'Fira Code', monospace;
      margin: 1.5rem 0;
      box-shadow: var(--subtle-glow);
      transition: var(--transition);
      position: relative;
    }

    pre::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: hsl(var(--accent));
      border-radius: var(--radius) 0 0 var(--radius);
    }

    pre:hover {
      transform: translateY(-2px);
      box-shadow: var(--accent-glow);
    }

    code {
      font-family: 'Fira Code', monospace;
      background: hsl(var(--muted) / 0.5);
      padding: 0.2rem 0.4rem;
      border-radius: 0.25rem;
      font-size: 0.9em;
      color: hsl(var(--foreground));
    }

    /* Blockquotes */
    blockquote {
      border-left: 4px solid hsl(var(--accent));
      margin: 1.5rem 0;
      padding: 1rem 1.5rem;
      background: hsl(var(--muted) / 0.3);
      border-radius: 0 var(--radius) var(--radius) 0;
      font-style: italic;
      transition: var(--transition);
    }

    blockquote:hover {
      transform: translateX(5px);
    }

    /* Lists */
    ul,
    ol {
      margin: 1rem 0 1rem 1.5rem;
      padding-left: 0.5rem;
    }

    li {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    li p {
      display: inline;
      margin: 0;
    }

    ul li::before {
      content: 'â€¢';
      color: hsl(var(--accent));
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }

    /* For ordered lists */
    ol {
      list-style-type: decimal;
    }

    ol li {
      list-style-position: outside;
      padding-left: 1.5em;
      text-indent: -1.5em;
    }

    /* Error message */
    .error {
      background: rgba(239, 68, 68, 0.1);
      border-left: 4px solid #ef4444;
      padding: 1.25rem;
      border-radius: var(--radius);
      margin: 1.5rem 0;
      animation: shake 0.5s ease;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      20%,
      60% {
        transform: translateX(-5px);
      }

      40%,
      80% {
        transform: translateX(5px);
      }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      margin-top: auto;
      font-size: 0.9rem;
      color: hsl(var(--muted-foreground));
      transition: var(--transition);
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .social-links {
      display: flex;
      gap: 1.5rem;
    }

    .social-link {
      color: currentColor;
      font-size: 1.2rem;
      transition: var(--transition);
    }

    .social-link:hover {
      color: hsl(var(--accent));
      transform: translateY(-2px);
      filter: drop-shadow(var(--subtle-glow));
    }

    /* Floating particles */
    .particle {
      position: fixed;
      background: hsl(var(--primary));
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.3;
      animation: float linear infinite;
    }

    @keyframes float {
      to {
        transform: translateY(-100vh) rotate(360deg);
      }
    }

    /* Back button */
    .back-button {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      z-index: 100;
      background: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
      border: none;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--subtle-glow);
      transition: var(--transition);
    }

    .back-button:hover {
      background: hsl(var(--primary) / 0.8);
      transform: scale(1.1);
      box-shadow: var(--accent-glow);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }

      main {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .back-button {
        top: 1rem;
        left: 1rem;
        width: 2.25rem;
        height: 2.25rem;
      }
    }

    @media (max-width: 480px) {
      main {
        padding: 1.25rem;
      }
    }
  </style>
</head>

<body>

  <button class="back-button" aria-label="Back to all blogs" onclick="window.location.href='/blog'">
    <i class="fas fa-arrow-left"></i>
  </button>
  <div class="container">
    <main>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% else %}
      <article>
        {{ content | safe }}
      </article>
      {% endif %}
    </main>
  </div>
  <footer>
    <div class="footer-content">
      <div class="social-links">
        <a href="https://github.com/sairamchidurala" class="social-link" aria-label="GitHub"><i
            class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/sairam-chidurala" class="social-link" aria-label="LinkedIn"><i
            class="fab fa-linkedin"></i></a>
      </div>
      <div id="footer">&copy; <span id="year"></span> Hell0Killer. All rights reserved.</div>
    </div>
  </footer>
  <script>
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Create floating particles
    function createParticles() {
      const colors = ['hsl(193 100% 50%)', 'hsl(220 20% 8%)', 'hsl(193 100% 40%)'];
      const particleCount = window.innerWidth < 768 ? 15 : 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        // Random properties
        const size = Math.random() * 10 + 5;
        const posX = Math.random() * window.innerWidth;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        const color = colors[Math.floor(Math.random() * colors.length)];

        // Apply properties
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}px`;
        particle.style.bottom = `-${size}px`;
        particle.style.background = color;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;

        document.body.appendChild(particle);

        // Remove particle after animation completes
        setTimeout(() => {
          particle.remove();
        }, duration * 1000);
      }

      // Create new particles periodically
      setTimeout(createParticles, 15000);
    }

    // Initialize particles
    createParticles();

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // Shortcut for back button (Alt+ArrowLeft)
    document.addEventListener('keydown', function (e) {
      if (e.altKey && e.key === 'ArrowLeft') {
        window.location.href = '/blog';
      }
    });
  </script>
</body>

</html>
